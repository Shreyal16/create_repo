<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: black;
            height: 100vh;
            position: relative;
        }

        .card {
            width: 300px;
            height: 150px;
            position: absolute;
            left: 35vw;
            top: 30vh;
            border: 2px solid greenyellow;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card .alert {
            color: greenyellow;
            font-size: 20px;
            font-family: "Handjet", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
        }

        .dot-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dot {
            color: greenyellow;
            font-size: 20px;
            margin: 0 2px;
            animation: blink 1s infinite step-start;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Cards will be appended here -->
    </div>

    <script>
        alert("Do you want to Continue??");

        let cont = document.querySelector(".container");

        async function main() {
            async function card(d) {
                return new Promise((resolve, reject) => {
                    const cons = true; // Assuming this variable is used to determine if the card should be created

                    if (cons) {
                        setTimeout(() => {
                            let html = `
                            <div class="card">
                                <span class="alert">${d}</span>
                                <div class="dot-container">
                                    <span class="dot">.</span>
                                    <span class="dot">.</span>
                                    <span class="dot">.</span>
                                </div>
                            </div>`;
                            
                            cont.innerHTML += html;
                            resolve("Card created");
                        }, 2500);
                    } else {
                        reject("Not created any card");
                    }
                });
            }

            try {
                await card("Reading Your Files!!!");
                await card("Password Files Detected üòèüòèüòè");
                await card("Fuck OFF !!!");
            } catch (error) {
                console.error(error); // Log any errors to the console
            }
        }

        main();
    </script>
</body>

</html>
